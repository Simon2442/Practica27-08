<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Styles/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/OQZi4ckWAs7UrOlZEPefXZgJOcdJuSM5FSH9zqD5rMg6c2MOaxcKpV5IMrb1Tju98fWyNmcI33E4RGb0uC09Ej4W">
</head>
<body>
    <h1>Inicio Sesion</h1>
    <div>
        <form action="">
            <ul>
                <li>
                    <label for="Tipo de documento">Tipo de documento</label>

                   <select name="Tipo" id="Tipo">
                    <option value="Cedula">Cedula</option>
                    <option value="tarjeta de Identidad">Tarjeta de identidad</option>
                   </select>
                </li>
                <li>
                    <label for="Numero de Indentidad">Numero de Identidad</label>
                    <br>
                    <input 
                    type="number" 
                    id="name" 
                    name="name" 
                    required
                    min="0" max="10">
                </li>
                <li>
                    <label for="Nombre">Nombre</label>
                    <br>
                    <input 
                    type="text" 
                    id="Nombre" 
                    name="Nombre"
                    required
                    min="1"
                    />
                    
                </li>
                <li>
                    <label for="Apellido">Apellido</label>
                    <br>
                    <input 
                    type="text" 
                    id="Apellido" 
                    name="Apellido">
                </li>  
                <li>
                    <label for="Numero de Telefono">Numero de Telefono</label>
                    <br>
                    <input 
                    type="number" 
                    id="Numero de Telefono" 
                    name="Numero de Telefono" 
                    required
                    max="10" min="0">
                </li>
                <li>
                    <label for="Tipo de sangre">Tipo de sangre</label>
                    <br>
                    <select name="TipoS" id="TipoS">
                     <option value="Postiva">O+</option>
                     <option value="Negativa">O-</option>
                     <option value="Otra">Otra</option>
                    </select>
                </li>
                <li>
                    <label for="Genero">Genero</label>
                    <br>
                    <select name="Genero" id="Genero">
                     <option value="Mujre">Mujer</option>
                     <option value="Hombre">Hombre</option>
                     <option value="Otro">Otro</option>
                    </select>
                </li>
            </ul>       
        </form>
    </div>
    
        <a 
            href="https://www.instagram.com/">
            <button class="Boton1">Ingresar</button>
        </a>
    </div>
    
</body>
</html>
